<div class="admin-background">
  <div class="container">
    <div *ngIf="userId" class="user-info">
      <div *ngIf="cursos.length > 0" class="cursos-list">
        <h3 class="text-center">Mis Cursos</h3>
        <ul class="curso-card">
          <li *ngFor="let curso of cursos" class="curso-item">
            <h4>{{ curso.titulo }}</h4>
            <p>{{ curso.descripcion }}</p>
            <a [href]="curso.linkvideo" target="_blank" class="video-link"
              >Ver Video</a
            >
          </li>
        </ul>
      </div>
      <div *ngIf="cursos.length === 0" class="no-cursos">
        <img src="/404.png" alt="404">
        <p class="text-center">No hay cursos disponibles para este usuario.</p>
      </div>
    </div>
    <div *ngIf="!userId" class="no-user text-center">
      <p>No hay usuario logueado.</p>
    </div>
  </div>
</div>
