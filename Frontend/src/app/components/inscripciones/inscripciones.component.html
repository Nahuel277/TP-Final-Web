  <div class="container crud-user-container">
    <div class="card shadow-lg border-0">
      <div class="custom-header text-center">
        <h1>Inscripci√≥n de Usuarios en Cursos Dictados</h1>
      </div>
      <div class="img-container">
        <img src="/Inscripcion.png" alt="Inscripcion">
      </div>
      <div class="card-body">
        <form (ngSubmit)="inscribirUsuario()">
          <div class="form-group mb-3 text-center">
            <label for="curso">Curso</label>
            <select
              id="curso"
              required
              [(ngModel)]="selectedCursoId"
              name="curso"
              class="form-control"
            >
              <option *ngFor="let curso of cursos" [ngValue]="curso._id">
                {{ curso.titulo }}
              </option>
            </select>
          </div>

          <div class="form-group mb-3 text-center">
            <label for="usuario">Usuario</label>
            <select
              id="usuario"
              required
              [(ngModel)]="selectedUsuarioId"
              name="usuario"
              class="form-control"
            >
              <option *ngFor="let usuario of usuarios" [ngValue]="usuario._id">
                {{ usuario.nombres }} {{ usuario.apellido }}
              </option>
            </select>
          </div>

          <button type="submit" class="btn btn-custom">
            Inscribir Usuario
          </button>
        </form>
        <div *ngIf="mensaje" class="alert alert-info mt-3">
          {{ mensaje }}
        </div>
      </div>
    </div>
